events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;

        root /var/www/html/public;

        index index.php index.html index.htm;

        # Performance: Leverage browser caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 7d;
            add_header Cache-Control "public";
        }

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass app:9000;  # Ensure this matches your PHP-FPM service
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

        # Deny access to .htaccess files
        location ~ /\.ht {
            deny all;
        }

        # Security: Prevent access to sensitive files
        location ~* /\.(env|git|htaccess|bash|dockerignore)$ {
            deny all;
        }

        # Compression for performance
        gzip on;
        gzip_types text/css text/javascript application/javascript application/json application/xml text/plain;
        gzip_min_length 256;
    }
}
